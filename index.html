<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlifyへようこそ！</title>
    <style>
        /* 基本的なデザイン設定 */
        :root {
            --primary-color: #00c7b7; /* Netlifyのテーマカラー */
            --text-color: #333;
            --bg-color: #f4f7f6;
            --container-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        p {
            font-size: 1.1rem;
        }

        .lead {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 30px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            display: inline-block;
            margin-top: 30px;
        }

        li {
            background: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%2300c7b7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>') no-repeat left center;
            padding-left: 30px;
            margin-bottom: 10px;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #00a395;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🚀 Netlifyでの公開に成功しました！</h1>
        
        <p class="lead">
            このページはNetlifyを使って、世界中に公開されています。<br>
            デプロイは驚くほど簡単だったはずです！
        </p>

        <h2>次は何をしますか？</h2>
        <ul>
            <li>この <strong>index.html</strong> ファイルを編集して内容を変えてみましょう。</li>
            <li>新しいHTMLファイル（例: `about.html`）を追加してみましょう。</li>
            <li>CSSを編集して、見た目をカスタマイズしてみましょう。</li>
            <li>取得した独自ドメインを設定してみましょう。</li>
        </ul>

        <a href="https://docs.netlify.com/" class="button" target="_blank" rel="noopener noreferrer">
            Netlifyのドキュメントを読む
        </a>
        
        <footer>
            <p>このサンプルページはNetlifyでホストされています。</p>
        </footer>
    </div>

</body>
</html>
